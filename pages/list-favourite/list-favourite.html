<ion-header>
  
  <ion-navbar color="my-colour">
    <ion-title> 
      <ion-grid text-left>
          <ion-row>
          <ion-col width-20><img src="assets/img/AU-Flag-Map.png"></ion-col>
          <ion-col width-80> My Favourites </ion-col>
          </ion-row>
      </ion-grid> 
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <p>
      Here are your favourite places:
    </p>
    <ion-list>
    <button ion-item *ngFor="let place of places" (click)="itemTapped($event, place)">
      <h2>{{place.Name}}</h2>
      <h3>{{place.Contact}}</h3>
    </button>  
  </ion-list>
</ion-content>
