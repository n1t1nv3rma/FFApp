<ion-header>
  
  <ion-navbar color="my-colour">
    <ion-title> 
      <ion-grid text-left>
          <ion-row>
          <ion-col width-20><img src="assets/img/AU-Flag-Map.png"></ion-col>
          <ion-col width-80> Food Charity<br> <div class="mysmall"> Where hunger meets food! </div> </ion-col>
          </ion-row>
      </ion-grid> 
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-right (click)="refreshList()">
        <ion-icon name="refresh" color="primary" class="mybig"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <p>
      Please find below list of places where you can find Food as Charity in Australia. Search using 4-digits Post Code within 5KM radius, ex: 2000.      
    </p>


    <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      refreshingSpinner="none"
      >
    </ion-refresher-content>
  </ion-refresher>

    <ion-searchbar (ionInput)="searchNearbyZip($event)"></ion-searchbar>
    <ion-list>
    <button ion-item *ngFor="let place of places" (click)="itemTapped($event, place)">
      <h2>{{place.Name}}</h2>
      <h3>{{place.Suburb}},{{place.State}}</h3>
    </button>  
  </ion-list>

</ion-content>
