<ion-header>
  <ion-toolbar>
    <ion-title>
      Place details
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="page-list-birthday">
<ion-card>
    <ion-card-header color="primary">
            <strong>{{theplace.Name}}</strong>
    </ion-card-header>
      <ion-card-content>
          <ion-grid text-left>
          <ion-row>
          <ion-col width-30 class="bold">Address1: </ion-col><ion-col width-70> {{theplace.Address1}}</ion-col>
          </ion-row><ion-row>
          <ion-col width-30 class="bold">Address2: </ion-col><ion-col width-70> {{theplace.Address2}}</ion-col>
          </ion-row><ion-row>
            <ion-col width-30 class="bold">Suburb: </ion-col><ion-col width-70> {{theplace.Suburb}}</ion-col>
          </ion-row><ion-row>
            <ion-col width-30 class="bold">State: </ion-col><ion-col width-70> {{theplace.State}}</ion-col>
          </ion-row><ion-row>
            <ion-col width-30 class="bold">Post Code: </ion-col><ion-col width-70> {{theplace.Pin}}</ion-col>
          </ion-row><ion-row>
            <ion-col width-30 class="bold">Contact: </ion-col><ion-col width-70> {{theplace.Contact}}</ion-col>
          </ion-row><ion-row>
            <ion-col width-30 class="bold">URL: </ion-col><ion-col width-70> {{theplace.URL}}</ion-col>
          </ion-row>
          </ion-grid>
      </ion-card-content>
    </ion-card>
</ion-content>
