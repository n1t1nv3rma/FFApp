<ion-header>

  <ion-navbar>
    <ion-title>Place details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="page-list-detail">
<ion-card>
        <ion-card-header>
            <strong>{{place.Name}}</strong>
        </ion-card-header>
        <ion-card-content>
          <p><strong>Contact: </strong> {{place.Contact}}</p>
          <p><strong>Post Code: </strong> {{place.PIN}}</p>
          <br><br><br>
          <button class="button button-block button-positive" (click)="deletePlce(place._id.$oid)">
            Delete Place
          </button>
  
        </ion-card-content>
    </ion-card>
</ion-content>
