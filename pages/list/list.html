<ion-header>

  <ion-navbar color="my-colour">
    <ion-title>The App </ion-title>
    <ion-buttons end>
      <button ion-button icon-right (click)="refreshList()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <p>
      Please find below list of places where you can find in Australia. Search using 4-digits Post Code, ex: 2000.      
    </p>


    <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      refreshingSpinner="none"
      >
    </ion-refresher-content>
  </ion-refresher>

    <ion-searchbar (ionInput)="searchNearbyZip($event)"></ion-searchbar>
    <ion-list>
    <button ion-item *ngFor="let place of places" (click)="itemTapped($event, place)">
      <h2>{{place.Name}}</h2>
      <h3>{{place.Contact}}</h3>
    </button>  
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfiniteRefresh($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>
</ion-content>
